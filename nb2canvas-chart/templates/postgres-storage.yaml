kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-pv
  namespace: {{ .Values.namespace }}
  labels:
    type: local
    app: {{ .Values.postgres.name }}
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: {{ .Values.nfs.server }}
    path: {{ .Values.nfs.path }}nbgrader-canvas-lti-oauth-flask/pgdata
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-pv-claim
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.postgres.name }}
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi